<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onur Teryakioğlu | R0YC0LD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* GENEL AYARLAR */
        :root {
            --primary-color: #00f2ff; /* Neon Mavi */
            --secondary-color: #7000ff; /* Neon Mor */
            --bg-color: #050505;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* ARKA PLAN EFEKTİ */
        .background-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000000 100%);
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 10s infinite alternate;
        }

        .orb-1 { width: 300px; height: 300px; background: var(--primary-color); top: -50px; left: -50px; opacity: 0.2; }
        .orb-2 { width: 400px; height: 400px; background: var(--secondary-color); bottom: -100px; right: -100px; opacity: 0.15; animation-delay: 2s; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }

        /* KONTEYNER */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        /* HEADER & PROFİL */
        header {
            text-align: center;
            margin-bottom: 50px;
            opacity: 0; /* Animasyon başlangıcı */
            transform: translateY(30px);
            transition: all 1s ease;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
            margin-bottom: 20px;
            /* Profil resmi yoksa placeholder görünür */
            background: #222; 
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #fff, var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.1rem;
            color: #ccc;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .badge {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* LİNKLER BÖLÜMÜ */
        .links-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-card {
            display: flex;
            align-items: center;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            /* Scroll Animasyonu için gizle */
            opacity: 0;
            transform: translateY(50px);
        }

        .link-card:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: var(--primary-color);
        }

        .icon-box {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 20px;
            background: rgba(0,0,0,0.3);
        }

        .link-text h3 {
            font-size: 1.1rem;
            margin-bottom: 2px;
        }

        .link-text p {
            font-size: 0.85rem;
            color: #aaa;
        }

        /* İkon Renkleri */
        .fa-instagram { color: #E1306C; }
        .fa-youtube { color: #FF0000; }
        .fa-linkedin { color: #0077B5; }
        .fa-envelope { color: #ffbb00; }

        /* MÜZİK ÇALAR (PLAYER) */
        .music-player {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }
        
        .music-player:hover {
            transform: scale(1.05);
            border-color: var(--primary-color);
        }

        .play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 1rem;
            transition: 0.3s;
        }

        .play-btn:hover {
            box-shadow: 0 0 15px var(--primary-color);
        }

        .track-info {
            font-size: 0.8rem;
            color: #fff;
        }

        .equalizer {
            display: flex;
            gap: 3px;
            height: 15px;
            align-items: flex-end;
        }
        
        .bar {
            width: 3px;
            background-color: var(--primary-color);
            animation: bounce 1s infinite;
            animation-play-state: paused; /* Başlangıçta durur */
        }
        
        .bar:nth-child(1) { height: 6px; animation-duration: 0.8s; }
        .bar:nth-child(2) { height: 12px; animation-duration: 1.1s; }
        .bar:nth-child(3) { height: 8px; animation-duration: 0.9s; }

        @keyframes bounce {
            0%, 100% { height: 5px; }
            50% { height: 15px; }
        }

        /* ACTIVE ANIMATION CLASS */
        .show-on-scroll {
            opacity: 1;
            transform: translateY(0);
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .container { padding: 15px; }
            .link-card { padding: 15px; }
            .music-player { bottom: 20px; right: 20px; padding: 8px 15px; }
            .track-info { display: none; } /* Mobilde yer kaplamasın diye yazıyı gizledik */
        }
    </style>
</head>
<body>

    <div class="background-glow">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="container">
        <header id="header">
            <img src="https://via.placeholder.com/150/000000/FFFFFF?text=R0YC0LD" alt="Profile" class="profile-img">
            <h1>Onur Teryakioğlu</h1>
            <p class="tagline">R0YC0LD | Developer & Creator</p>
            <span class="badge">NFC & Web Technologies</span>
        </header>

        <div class="links-section">
            
            <a href="https://www.instagram.com/on_r19/" target="_blank" class="link-card">
                <div class="icon-box">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="link-text">
                    <h3>Instagram</h3>
                    <p>@on_r19</p>
                </div>
            </a>

            <a href="https://www.youtube.com/@R0YC0LD" target="_blank" class="link-card" style="transition-delay: 100ms;">
                <div class="icon-box">
                    <i class="fab fa-youtube"></i>
                </div>
                <div class="link-text">
                    <h3>YouTube</h3>
                    <p>@R0YC0LD - Müzik & Projeler</p>
                </div>
            </a>

            <a href="https://www.linkedin.com/in/onur-teryakio%C4%9Flu-84a15b390/" target="_blank" class="link-card" style="transition-delay: 200ms;">
                <div class="icon-box">
                    <i class="fab fa-linkedin"></i>
                </div>
                <div class="link-text">
                    <h3>LinkedIn</h3>
                    <p>Profesyonel Bağlantı</p>
                </div>
            </a>

            <a href="mailto:onurteryakioglu@marun.edu.tr" class="link-card" style="transition-delay: 300ms;">
                <div class="icon-box">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="link-text">
                    <h3>E-Posta</h3>
                    <p>onurteryakioglu@marun.edu.tr</p>
                </div>
            </a>

        </div>
    </div>

    <div class="music-player">
        <button class="play-btn" id="playPauseBtn">
            <i class="fas fa-play"></i>
        </button>
        <div class="equalizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <span class="track-info">R0YC0LD - Theme</span>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Tarayıcınız bu ses dosyasını desteklemiyor.
    </audio>

    <script>
        // --- 1. Müzik Oynatıcı Kontrolü ---
        const music = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playPauseBtn');
        const icon = playBtn.querySelector('i');
        const bars = document.querySelectorAll('.bar');

        playBtn.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                icon.classList.remove('fa-play');
                icon.classList.add('fa-pause');
                // Ekolayzer animasyonunu başlat
                bars.forEach(bar => bar.style.animationPlayState = 'running');
            } else {
                music.pause();
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
                // Ekolayzer animasyonunu durdur
                bars.forEach(bar => bar.style.animationPlayState = 'paused');
            }
        });

        // Müzik ses seviyesini ayarla (0.0 - 1.0 arası)
        music.volume = 0.5;

        // --- 2. Scroll Animasyonları (Intersection Observer) ---
        const observerOptions = {
            threshold: 0.1 // Öğenin %10'u görününce tetikle
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show-on-scroll');
                }
            });
        }, observerOptions);

        // Header ve Link Kartlarını İzle
        const header = document.getElementById('header');
        const cards = document.querySelectorAll('.link-card');

        // Sayfa yüklenince Header hemen gelsin
        setTimeout(() => {
            header.classList.add('show-on-scroll');
        }, 100);

        // Kartları gözlemle
        cards.forEach(card => {
            observer.observe(card);
        });
    </script>
</body>
</html>
